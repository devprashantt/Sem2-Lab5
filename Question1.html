<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creation</title>
</head>

<body>
    <h1>Form for class work</h1>
    <fieldset>
        <form action="/">
            <p>Title: <br>
                Mr<input type="radio" name="gender" id="male">
                Mrs<input type="radio" name="gender" id="male">
                Miss<input type="radio" name="gender" id="male">
                Dr<input type="radio" name="gender" id="male">

            </p>


            <p>Gender: <br>
                Male<input type="radio" name="gender" id="male">
                Female<input type="radio" name="gender" id="female">
            </p>

            <p>Age: <br>

                Under 20<input type="radio" name="gender" id="male">
                20-29<input type="radio" name="gender" id="male">
                30-40<input type="radio" name="gender" id="male">
                40-49<input type="radio" name="gender" id="male">
                50-59<input type="radio" name="gender" id="male">
                Over 60<input type="radio" name="gender" id="male">


            </p>
            <p>Status: <br>

                Employed<input type="radio" name="gender" id="male">
                Unemployed<input type="radio" name="gender" id="male">
                Student<input type="radio" name="gender" id="male">



            </p>
            <p>Date of birth:
                <input type="date" name="" id="">

            </p>
            <p>Date of birth::
                <input type="number" name="" id="">
            </p>


        </form>
    </fieldset>
</body>

</html>
